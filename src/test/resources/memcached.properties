# space separated list of ${host}:${port}
org.mybatis.caches.memcached.servers=${mybatis.memcached.servers}
# if true, objects will be GZIP compressed before putting them to Memcached
org.mybatis.caches.memcached.compression=${mybatis.memcached.compression}
org.mybatis.caches.memcached.asyncget=true
org.mybatis.caches.memcached.timeout=1
#org.mybatis.caches.memcached.timeoutunit=java.util.concurrent.TimeUnit.SECONDS

# enable sasl connection
org.mybatis.caches.memcached.sasl=${mybatis.memcached.sasl}
# sasl username
org.mybatis.caches.memcached.username=${mybatis.memcached.username}
# sasl password
org.mybatis.caches.memcached.password=${mybatis.memcached.password}

org.mybatis.caches.memcached.refuseperiod=1000